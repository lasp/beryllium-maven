<!--[if HTML5]><![endif]-->
<!DOCTYPE html>
<html lang="en" >
    <head>
        <!--[if !HTML5]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="css/beryllium-all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- CesiumJS styles -->
        <link rel="stylesheet" href="vendor/Cesium/Widgets/BaseLayerPicker/BaseLayerPicker.css" />

        <!-- Local app stylesheet -->
        <link rel="stylesheet" href="css/beryllium-maven.css">

        <!-- Cesium library (needs its own particular folder structure) -->
        <script src="vendor/Cesium/Cesium.js"></script>

        <style>
            @import url(vendor/Cesium/Widgets/widgets.css);

            .legend-icon {
                height: 25px;
                vertical-align: bottom;
            }
        </style>

        <!-- beryllium core library and all dependencies (except Cesium) -->
        <!-- <script src="js/beryllium-all.js"></script> -->
        <script src="js/beryllium-dependencies.js"></script>
        <script src="js/beryllium.js"></script>

        <!-- code for beryllium-maven itself -->
        <script src="js/app.js"></script>

        <title>Maven 3D Orbit</title>
    </head>
    <body ng-app="beryllium-maven"
        ng-controller="MainController as ctrl"
        layout="row"
        flex ng-cloak layout-fill
        ng-strict-di>
        <web-gl-error ng-if="!ctrl.webGlAvailable"></web-gl-error>
        <app ng-if="ctrl.webGlAvailable"></app>
    </body>
</html>
